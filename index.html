<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Expense Chart Component</title>
  </head>
  <body>
    <div class="container">
      <div class="graph-container">
        <div class="top-banner">
          <div class="top-text">
            <p>My balance</p>
            <h1>$921.48</h1>
          </div>
          <img src="/logo.svg" alt="Logo">
        </div>
        <div class="main">
          <h2 style="font-weight: 700">Spending - Last 7 days</h2>
        <div class="graph"></div>
        <hr class="row-divider">
        <div class="total-div">
          <div>
            <p style="margin-top: 20px">Total this month</p>
            <h1 style="font-size: 2.5em">$478.33
          </h1>
          </div>
          <p class="right-align"><span style="font-weight: 700;">+2.4%</span> <br>from last month</p>
        </div>
        </div>
      </div>
      
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
